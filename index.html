<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
        * {
            margin: 0;
            border: 0;
            padding: 0;
        }

        .container {
            height: 94vh;
            border: 3vh solid salmon;
            text-align: center;
            text-justify: center;
        }
        #timer {
            line-height: 94vh;
            font-family: "Lato", "sans-serif";
            font-weight: 400;
            font-size: 10vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="timer">:)</h1>
    </div>
</body>
<script>
    const NEWYEAR = new Date(15462756e5)
    let DOM = {
        container: document.querySelector(".container"),
        countdown: document.querySelector("#timer")
    }
    window.timer = setInterval(function () {
        if (Date.now() <= NEWYEAR) {
            var countdown = Math.floor((NEWYEAR - Date.now())/1000)
            DOM.countdown.innerHTML = countdown + "s"
        }else {
            DOM.countdown.innerHTML = "happynewyear"
        }
        if(countdown <= 300){
            DOM.container.style.background = "crimson"
            DOM.container.style.borderColor = "white"
            DOM.countdown.style.color = "white"
            DOM.countdown.style.fontWeight = 900
        }
    }, 1000)
</script>

</html>
