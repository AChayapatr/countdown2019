<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
        body {
            margin: 0;
            border: 3vh solid salmon;
            padding: 0;
        }
        .container {
            display: flex;
            width: auto;
            height: 94vh;
            justify-content: center;
            align-items: center;
        }
        #timer {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 12vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="timer">:)</h1>
    </div>
</body>
<script>
    const NEWYEAR = new Date(15778116e5)
    let DOM = {
        container: document.querySelector(".container"),
        countdown: document.querySelector("#timer"),
        body: document.querySelector("body")
    }
    window.timer = setInterval(function () {
        if (Date.now() <= NEWYEAR) {
            var countdown = Math.floor((NEWYEAR - Date.now()) / 1000)
            var hour = Math.floor(countdown / 3600)
            var sec = (countdown % 3600)
            var minute = Math.floor(sec / 60);
            sec = sec % 60
            console.log(countdown, hour, minute, sec)
            DOM.countdown.innerHTML = `${hour}h ${minute}m ${sec}s`
        } else {
            DOM.countdown.innerHTML = "happynewyear"
        }
        if (countdown <= 300) {
            DOM.container.style.background = "crimson"
            DOM.body.style.borderColor = "white"
            DOM.countdown.style.color = "white"
            DOM.countdown.style.fontWeight = 900
        }
    }, 1000)
</script>

</html>
